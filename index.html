<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dosage Log</title>
		<link href="stylesheet.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="./media/favicon.png">
		<script src="./script.js"></script>
	</head>

	<body>
		<div class="header">
			<h1>Dosage Log</h1>
			<p><i>Log your doses and track data metrics about your drug use</i></p>
		</div>
		<br>
		
		<form action="">
			<div>
				<label for="date">Date: </label>
				<input type="date" id="date">
			</div>
			<br>
		 
		 	<div>
				<label for="time">Time: </label>
				<input type="time" id="time">
			</div>  
			<br>
			 
			<div>  
				<label for="substance">Substance: </label>
				<input type="text" id="substance">
			</div>
			<br>

			<div>
				<label for="dose">Dose (in MG): </label>
				<input type="number" id="dose">
			</div>
			<br>

			<div>	  
				<input type="submit" value="Log Dose">
			</div>

			<div>	  
				<input type="reset" value="Reset Form">
			</div>
		</form>
		<br>

		<div class='dataTable'>
			<table>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Substance</th>
					<th>Dosage</th>
				</tr>

				<tr>
				
				</tr>

				<tr>
				
				</tr>

				<tr>
				
				</tr>
				
				<tr>
				
				</tr>
			</table>	
		</div>

	</body>
</html>
